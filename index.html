<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Lugrasimo&family=REM:wght@600&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <br>
        <div class="type">
            <h2>Celsius (<sup>o</sup>C):</h2>
            <input type="number" id="celsius" class="input">
        </div>
        <div class="type">
            <h2>Fahrenheit (<sup>o</sup>F):<h2>
            <input type="number" id="farenheit" class="input">
        </div>  
        <br>
        <button class="reset" onclick="reset();">Reset</button>  
            
        
    </div>

    <script src="script.js"></script>
</body>
</html>
